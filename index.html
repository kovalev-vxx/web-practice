<!DOCTYPE html>
<head>

                <h4>Я в соцсетях</h4>

                |
                <a href="https://www.instagram.com/kovalev.vxx" target="_blank">Instagram</a>
            </div>

        </div>

        <div class="card bg-red">
        <h2>Мои хобби</h2>
        <ol class="list">
            <li>Музыка</li>
            <li>Игры</li>
        </ol>
        </div>

        <div class="card bg-yellow">
        <h2>Достижения</h2>
        <table class="table">
            <tr>
                <td>Музыкальная школа</td>
                <td class="temp">Класс гитары</td>

            <td>Художественная школа</td>
            <td class="temp">Бла-бла</td>
            <td class="temp">2013-2018</td>
            </tr>
        </table>
        </div>

            <ul class="links">

        <div class="contact">
            <h2>Связаться со мной</h2>
            <form action="/">

            <div class="row">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" placeholder="Ввод">
                </div>

                <div class="form-group">
                <label for="email">Ваше Email</label>
                <input type="email" id="email" placeholder="Ввод">
                </div>
            </div>

            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea id="message" cols="15" rows="2"></textarea>
            </div>

            <input class="btn" type="submit" value="Связаться!">

            </form>
        </div>

        <div class="position">
            <div class="box"></div>
        </div>

        
    </div>
