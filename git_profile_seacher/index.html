<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Profiles</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="">
                    <div class="logo_image">
                        <img src="img/logo.svg" alt="">
                    </div>
                    <ul class="logo_text">
                        <li>GitHub</li>
                        <li>Profiles</li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <form action="#" class="search_form" name="search_form" method="POST">
                <div>
                    <img src="img/search.svg" alt="">
                    <label>
                        <input type="text" name="search" class="search" placeholder="Search">
                    </label>
                </div>
            </form>
            <div class="profile_and_repos">
                <a href="#" class="profile" target="_blank"></a>
                <div class="repos">
                    <h3></h3>
                    <div class="repos-elements"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
